<html>

<head>
  <title>Pamplona AR</title>
  <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene id="scene"
    mindar-image="imageTargetSrc: /Targets/targets_three.mind; maxTrack: 2 filterMinCF:0.0001; filterBeta: 10"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" stats>
    <a-assets>

      <a-asset-item id="EdificioArchivo" src="/Models/Edificio_Archivo_3D_Test.glb"></a-asset-item>

    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <a-entity id="TargetEdificio" mindar-image-target="targetIndex: 1">
      <a-entity gltf-model="#EdificioArchivo" rotation="90 0 0" position="0 0 0 " scale="0.6 0.6 0.6"></a-entity>
    </a-entity>

  </a-scene>

</body>

</html>
