<html>

<head>
  <title>Pamplona AR</title>
  <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <script src="./Scripts/Components/Fullscreen/platform.js"></script>
  <script src="./Scripts/Components/Fullscreen/aframe-always-fullscreen-component.js"></script>

  <script src="./Scripts/Components/aframe-resize-update-component.js"></script>
  <script src="./Scripts/Components/aframe-smooth-jitter-component.js"></script>

  <script src="./Scripts/Primitives/aframe-slideshow-primitive.js"></script>
  <script src="./Scripts/Primitives/aframe-interactive-video-primitive.js"></script>
  <script src="./Scripts/Components/aframe-hologram-shader-component.js"></script>

  <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: ./Targets/targets_three.mind; maxTrack: 2 filterMinCF:0.0001; filterBeta: 0.001"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" always-fullscreen="platform: all" update-resize stats>
    <a-assets>
      <a-asset-item id="pamplonaModelObj" src="./Models/Pamplona_3D_Low_V00.obj"></a-asset-item>

      <img id="PlazaTorosSlideshowLeftArrow" src="./Images/GUI/LeftArrow.png">
      <img id="PlazaTorosSlideshowRightArrow" src="./Images/GUI/RigthArrow.png">

      <a-slideshow-images id="SlideshowPlazaTorosAsset">
        <img src="./Images/PlazaToros/01-DFN_IMG4674.jpg" width="1.352" height="1">
        <img src="./Images/PlazaToros/02-FOT_AMAT_309.jpg" width="1.614" height="1">
        <img src="./Images/PlazaToros/03-FOT_AMAT_N_096.jpg" width="1.086" height="1">
        <img src="./Images/PlazaToros/04-FOT_AMAT_N_123.jpg" width="1.082" height="1">
        <img src="./Images/PlazaToros/05-FOT_GALLE_SERIE 31_620.jpg" width="1.507" height="1">
        <img src="./Images/PlazaToros/06-FOT_BELZUNCE_N_107.jpg" width="1.733" height="1">
        <img src="./Images/PlazaToros/07-FOT_GALLE_SERIE 23_327.jpg" width="1.563" height="1">
        <img src="./Images/PlazaToros/08-FOT_SERIE 32_54.jpg" width="1.595" height="1">
        <img src="./Images/PlazaToros/09-FOT_GALLE_SERIE 32_631.jpg" width="1.518" height="1">
        <img src="./Images/PlazaToros/10-FOT_BELZUNCE_N_121.jpg" width="1.728" height="1">
        <img src="./Images/PlazaToros/11-FOT_BELZUNCE_N_117.jpg" width="1.710" height="1">
        <img src="./Images/PlazaToros/12-FOT_GALLE_A_104.jpg" width="1.441" height="1">
        <img src="./Images/PlazaToros/13-FOT_GALLE_A_096.jpg" width="1.441" height="1">
        <img src="./Images/PlazaToros/14-FOT_GALLE_SERIE 31_358.jpg" width="0.641" height="1">
        <img src="./Images/PlazaToros/15-FOT_FOAT_1954.jpg" width="0.782" height="1">
        <img src="./Images/PlazaToros/16-FOT_FOAT_1897.jpg" width="1.402" height="1">
      </a-slideshow-images>

      <img id="VideoThumbnailPlayButton" src="./Images/GUI/Play.png">
      <img id="VideoArchivoThumbnail" src="./Images/Archivo_Real_y_General_de_Navarra.jpg">
      <video id="VideoArchivo" loop="true" src="./Videos/Archivo_Real_y_General_de_Navarra-360p_compressed.mp4"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-obj-model rotation="90 0 0" position="0 0 0" scale="160 160 160" src="#pamplonaModelObj" material="src: ./Textures/Pamplona_3D_Color2.png; opacity: 0.99; wireframe: false; wireframeLinewidth: 2;
        offset: 0 0.5; emissive: #4ABFFF; emissiveIntensity: 1" smooth-jitter
        hologram-shader="offsetSpeed: 0.25; minEmissive: 0.3; maxEmissive: 1; minOffset: -1; maxOffset: 1"></a-obj-model>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-interactive-slideshow slides-src="#SlideshowPlazaTorosAsset" left-arrow-src="#PlazaTorosSlideshowLeftArrow"
        right-arrow-src="#PlazaTorosSlideshowRightArrow">
      </a-interactive-slideshow>

    </a-entity>

    <a-entity id="TargetVideo" mindar-image-target="targetIndex: 2">
      <a-interactive-video video-target="#TargetVideo" video-src="#VideoArchivo" video-width=1.777 video-height=1
        thumbnail-src="#VideoArchivoThumbnail" play-button-src="#VideoThumbnailPlayButton">
      </a-interactive-video>
    </a-entity>

    <div class="a-enter-vr embedded" aframe-injected>
      <button id="fullscreenbutton"></button>
    </div>
  </a-scene>

</body>

</html>
